        <div class="box">
            <p>Secret page password:</p>
            <input id="passbox" name="passbox" type="text" autocomplete="off" spellcheck="false">
        </div>
        <script>
addEventListener("load",()=>{
    let passbox = document.getElementById("passbox");
    passbox.addEventListener("keyup",(e)=>{
        if(e.key==="Enter"){
            location.href = "/secrets/"+passbox.value;
        }
    });
});
